<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head>
		<title>Aureus Blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href='//fonts.googleapis.com/css?family=Playball&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	</head>
	<body>
		<div class="page-header">
			<h1><a href="..">Aureus Blog</a></h1>
			<!-- href="{% url 'blog.views.post_list' %}" -->
			{% if user.is_authenticated %}
			<p class="top-menu">Salve {{ user.username }}! <small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>) </small>
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyficon glyphicon-plus"></span></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
			</p>
			{% else %}
			<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
			{% endif %}
		</div>

		<div class="content">
			<div class="row">
				<div class="col-md-8">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
